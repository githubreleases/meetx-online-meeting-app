<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetX -Create Or Join Meetings</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-md fixed-top">
        <a href ="#" class="navbar-brand text-dark">MeetX</a> 
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                    </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plans</a>
                    </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Help</a>
                    </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                    </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-success font-weight-bold">Sign In
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg text-light font-weight-bold display-center join-meeting" style="background-color: #01796b;">Join Meeting</button>
                </li>

                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-success font-weight-bold new-meeting">Create Meeting
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <main class="jumbotron h-100 d-flex">
        <div class="container w-50">
        <h1 style="font-size: 3rem;">
            Premium video meeting.Now it is available for free for everyone.
        </h1>
        <p style="font-size: 20px;">
            We are designing a Meet service for secure business meeting ,educational purpose
            and making it free for everyone to use.
        </p>
        <ul class="display-center justify-content-start">
            <li>
                <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;">
                    <span class="material-icons">video_call</span>New Meeting</button>
            </li>
            <li class="pl-2">
                <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffffff;">
                    <input type="text" placeholder="Enter meeting code"style="border:none;" class="enter-code">
                </button>
            </li>
            <li class="text-dark pl-4 font-weight-bold cursor-pointer pl-2 join-action">Join</li>
        </ul>
        </div>
        <div class="container w-50">
        <img src="public/Assets/images/google-meet-people.jpg" alt="" class="signin-image">
        </div>
    </main>
    <footer class="container"><h6>Learn more about <span
     class="learn-more text-info">google meet</span> .</h6></footer>
     <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
         $(function(){
             $(document).on("click",".join-meeting", function(){
                 $(".enter-code").focus();
             })
             $(document).on("click",".join-action", function(){
                 var join_value = $('.enter-code').val();
                 var meetingUrl = window.location.origin+"?meetingID="+join_value;
                 window.location.replace(meetingUrl);

             })
             $(document).on("click",".new-meeting", function(){
                 var eight_d_value = Math.floor(Math.random())
                 *100000000;
                 var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                 window.location.replace(meetingUrl);
             })
         })
     </script>  
</body>
</html>
